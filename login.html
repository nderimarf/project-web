<!DOCTYPE html>
<html>
    <head>
        <title>WeFind - Login</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style_login.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel='stylesheet' id='fontawesome-css' href='https://use.fontawesome.com/releases/v5.0.1/css/all.css?ver=4.9.1' type='text/css' media='all' />
        <script src="https://use.fontawesome.com/f7ac9b42c4.js"></script>
    </head>
    <body>
      <section class="return__home">
        <h3><a href="index.html" class="nav-links">Return to homepage</a></h3>
      </section>
      
          <div class="section">
            <div class="container">
              <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                  <div class="section pb-5 pt-5 pt-sm-2 text-center">
                          <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                          <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                      <div class="card-3d-wrapper">
                        <div class="card-front">
                          <div class="center-wrap">
                            <div class="section text-center">
                              <h4 class="mb-4 pb-3">Log In</h4>
                              <div class="form-group">
                                <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                                <i class="input-icon uil uil-at"></i>
                              </div>	
                              <div class="form-group mt-2">
                                <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                                <i class="input-icon uil uil-lock-alt"></i>
                              </div>
                              <a href="#" class="btn mt-4">submit</a>
                                            <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
                                </div>
                              </div>
                            </div>
                        <div class="card-back">
                          <div class="center-wrap">
                            <div class="section text-center">
                              <h4 class="mb-4 pb-3">Sign Up</h4>
                              <span class="label-input100">Name</span>
                              <div class="form-group" data-validate="Please Type Your Name"> 
                                <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off"
                                data-validation="custom" 
					                      data-validation-regexp="^([a-zA-Z]+)$" required>
                                <i class="input-icon uil uil-user"></i>
                              </div>	
                              <div class="form-group mt-2">
                                <input type="email" required name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off ">
                                <i class="input-icon uil uil-at"></i>
                              </div>	
                              <div class="form-group mt-2">
                                <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                                <i class="input-icon uil uil-lock-alt"></i>
                              </div>
                              <a href="#" class="btn mt-4">submit</a>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
          </div>


          <!-- <h3><a href="index.html" class="nav-links">Return to homepeage</a></h3> -->
        <footer></footer>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	      <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
        <script src="script.js"></script>
        <script>
          $.validate({
            errorMessageClass: "error",
          });
        </script>
        
    </body>
</html>
